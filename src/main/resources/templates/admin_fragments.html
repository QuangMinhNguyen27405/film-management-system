<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="admin_html_head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${pageTitle}]]</title>

    <!-- Loading Bootstrap CSS and JS -->
    <link rel="stylesheet"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css}"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
    <script th:src="@{https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js}"

    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js}"

    <link rel="stylesheet"

          type="text/css">
    <script th:src="@{/js/admin.js}"></script>

</head>



<body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">Film Rental</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active mx-3">
                        <a class="nav-link" th:href="@{/admin/customers/page}">Customer<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active mx-3">
                        <a class="nav-link" th:href="@{/admin/films/page}">Film<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active mx-3">
                        <a class="nav-link" th:href="@{/admin/inventories/page}">Inventory<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active mx-3">
                        <a class="nav-link" th:href="@{/admin/staffs/page}">Staff<span class="sr-only"></span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
