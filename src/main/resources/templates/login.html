<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments :: html_head}" />

<body>
    <div id="site-content">

        <header th:replace="~{fragments :: html_header}"></header>

        <main class="main-content container py-5 mb-5 d-flex justify-content-center bg-white rounded">
            <div class = "col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 mb-5 px-auto form-container">
                <form th:action="@{/login}" method="post">
                    <h1 class="text-left">Sign In</h1>

                    <div th:if="${invalid_email_password}" class="text text-danger">
                        Invalid username and password.
                    </div>

                    <div th:if="${logout}" class="text text-danger">
                        You have been logged out.
                    </div>

                    <div>
                        <span class="status text-success float-left ml-1 my-1" id="email_status"></span>
                        <input type="email" id="email" class="form-control" name="email" required maxlength="50"
                                placeholder="Email*">
                    </div>

                    <div>
                        <span class="status text-success float-left ml-1 my-1" id="password_status"></span>
                        <input type="password" id="password" class="form-control" name="password" required maxlength="50"
                                placeholder="Password*">
                    </div>

                    <div class="d-flex justify-content-between align-items-center my-3">
                        <div class="form-group form-check my-auto">
                            <input type="checkbox" class="form-check-input form-check-input-custom" id="remember">
                            <label class="form-check-label form-check-label-custom" for="remember">Remember me</label>
                        </div>
                        <a href="/forgot-password" class="forget-password-link">Forget Password?</a>
                    </div>

                    <button type="submit" id="buttonSignin" class="btn btn-custom btn-block mt-2">Sign In</button>
                </form>
                <div class="mt-3 text-3">
                    <span>Don't have an account? <a href="/signup" th:href="@{/signup}">Sign Up Now</a></span>
                </div>
            </div>
        </main>

        <footer th:replace="~{fragments :: html_footer}"/>

    </div>

</body>
</html>
