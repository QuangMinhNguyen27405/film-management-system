<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
        crossorigin="anonymous">
    <link rel="stylesheet"
          th:href="@{/css/styles.css}"
          type="text/css">
</head>
<body>
<div class="container mt-5 pt-5 d-flex justify-content-center">
    <div class = "col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 p-4 form-container">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/customer/login}" method="post">
            <h2 class="text-left">Sign In</h2>

            <div>
                <span class="status text-success float-left ml-1 my-1" id="email_status"></span>
                <input type="email" id="email" class="form-control" name="email" required maxlength="50"
                        placeholder="Email*">
            </div>
            
            <div>
                <span class="status text-success float-left ml-1 my-1" id="password_status"></span>
                <input type="password" id="password" class="form-control" name="password" required maxlength="50"
                        placeholder="Password*">
            </div>

            <div class="d-flex justify-content-between align-items-center my-3">
                <div class="form-group form-check my-auto">
                    <input type="checkbox" class="form-check-input form-check-input-custom" id="remember">
                    <label class="form-check-label form-check-label-custom" for="remember">Remember me</label>
                </div>
                <a href="/forgot-password" class="forget-password-link">Forget Password?</a>
            </div>

            <button type="submit" id="buttonSignin" class="btn btn-custom btn-block mt-2">Sign In</button>
        </form>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/form.js}"></script>
</html>
