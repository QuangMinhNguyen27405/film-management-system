<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

    <title>Log In</title>


    <link rel="stylesheet"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css}"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous">

    <!-- Loading third party fonts -->
    <link th:href="@{http://fonts.googleapis.com/css?family=Roboto:300,400,700|}" rel="stylesheet" type="text/css">
    <link th:href="@{/fonts/font-awesome.min.css}" rel="stylesheet" type="text/css">

    <link rel="stylesheet"
        th:href="@{/css/form.css}"
        type="text/css">

    <link rel="stylesheet" 
        th:href="@{/css/style.css}"
        type="text/css">
</head>
<body>
    <div id="site-content">
        <header class="site-header"></header>

        <main class="main-content container py-5 mb-5 d-flex justify-content-center bg-white rounded">
            <div class = "col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 px-auto form-container">
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <form th:action="@{/customer/login}" method="post">
                    <h2 class="text-left">Sign In</h2>

                    <div>
                        <span class="status text-success float-left ml-1 my-1" id="email_status"></span>
                        <input type="email" id="email" class="form-control" name="email" required maxlength="50"
                                placeholder="Email*">
                    </div>

                    <div>
                        <span class="status text-success float-left ml-1 my-1" id="password_status"></span>
                        <input type="password" id="password" class="form-control" name="password" required maxlength="50"
                                placeholder="Password*">
                    </div>

                    <div class="d-flex justify-content-between align-items-center my-3">
                        <div class="form-group form-check my-auto">
                            <input type="checkbox" class="form-check-input form-check-input-custom" id="remember">
                            <label class="form-check-label form-check-label-custom" for="remember">Remember me</label>
                        </div>
                        <a href="/forgot-password" class="forget-password-link">Forget Password?</a>
                    </div>

                    <button type="submit" id="buttonSignin" class="btn btn-custom btn-block mt-2">Sign In</button>
                </form>
            </div>
        </main>

        <footer class="site-footer"></footer>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/form.js}"></script>
    <script th:src="@{/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/js/plugins.js}"></script>
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/headerFooter.js}" type="text/javascript"></script>
</body>
</html>
