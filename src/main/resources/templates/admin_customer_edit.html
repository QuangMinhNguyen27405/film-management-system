<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="admin_fragments :: admin_html_head"></head>
<body>

<div class="container my-5">
    <h2 class="mb-4" >Add New Customer</h2>
    <form th:action="@{/admin/customers/update}" method="post" th:object="${customer}">
        <!-- Customer ID-->
        <div class="form-group">
            <label for="customerId" class="col-form-label">Customer ID</label>
            <input type="text" class="form-control" id="customerId" name="customerId" th:value="${customer.customerId}" readonly/>
        </div>
        <!-- Customer First Name-->
        <div class="form-group">
            <label for="firstName" class="col-form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${customer.firstName}" />
        </div>
        <!-- Customer LastName -->
        <div class="form-group">
            <label for="lastName" class="col-form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${customer.lastName}"/>
        </div>
        <!-- Customer Email -->
        <div class="form-group">
            <label for="email" class="col-form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${customer.email}"/>
        </div>
        <!-- Customer Password -->
        <div class="form-group">
            <label for="password" class="col-form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" th:value="${customer.customerId}" readonly/>
        </div>
        <!-- Customer Address -->
        <div class="form-group">
            <label for="address" class="col-form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" th:value="${customer.address.address}"/>
        </div>
        <!-- Customer Roles -->
        <div class="form-group">
            <label class="col-form-label">Roles:</label>
            <span th:each="role : ${allRoles}">
                <input type="checkbox" class="mx-2"
                       name="roles"
                       th:value="${role.roleId}"
                       th:text="${role.name}"
                       th:checked="${customer.roles.contains(role)}"/>
            </span>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/admin/films/page}" class="btn btn-danger">Cancel</a>
    </form>
</div>

</body>
</html>
