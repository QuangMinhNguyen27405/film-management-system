<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments :: html_head}">
<body>
    <div id="site-content">
        <header th:replace="~{fragments :: html_header}"></header>

        <main class="main-content container py-5 mb-5 d-flex justify-content-center bg-white rounded">
            <div class = "col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 px-auto form-container">
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <form th:action="@{/signup}" method="post" id="registration">
                    <h1 class="text-left">Create an Account</h1>
                
                    <div>
                        <span class="status text-success float-left ml-1 my-1" id="first_name_status"></span>
                        <input type="text" id="firstName" class="form-control" name="firstName" required maxlength="50" placeholder="First Name*">
                    </div>
                
                    <div>
                        <span class="status text-success float-left ml-1 my-1" id="last_name_status"></span>
                        <input type="text" id="lastName" class="form-control" name="lastName" required maxlength="50" placeholder="Last Name*">
                    </div>
                
                    <div>
                        <span class="status text-success float-left ml-1 my-1" id="email_status"></span>
                        <input type="email" id="email" class="form-control" name="email" required maxlength="50" placeholder="Email*">
                    </div>
                
                    <div>
                        <span class="status text-success float-left ml-1 my-1" id="password_status"></span>
                        <input type="password" id="password" class="form-control" name="password" required maxlength="50" placeholder="Password*">
                    </div>
                    
                
                    <div class="my-2">
                        <ul class="password-requirements list-unstyled small text-muted my-1 ml-2">
                            <li><i class="text-success"></i> The password must contain:</li>
                            <li><i class="text-success"></i> At least 1 uppercase letter</li>
                            <li><i class="text-success"></i> At least 1 lowercase letter</li>
                            <li><i class="text-success"></i> At least 1 special character</li>
                            <li><i class="text-success"></i> Minimum 8 characters in length</li>
                        </ul>
                
                    </div>
                
                    <div>
                        <input type="password" id="retype_password" class="form-control" name="retypePassword" required maxlength="50" placeholder="Confirm Password*">
                        <span class="status text-success float-left ml-2 py-1" id="retype_password_status"></span>
                    </div>
                
                    <div class="mb-2">
                        <input type="text" id="address" class="form-control" name="address" required maxlength="50" placeholder="Address*">
                        <span class="status text-success float-left ml-2 py-1" id="address_status"></span>
                    </div>
                
                    <div class="form-group form-check my-3">
                        <input type="checkbox" class="form-check-input form-check-input-custom" id="agreement" required>
                        <label class="form-check-label form-check-label-custom" for="agreement">I agree to the terms and conditions</label>
                    </div>
                
                    <button type="submit" id="buttonCreate" class="btn btn-custom btn-block">Create Account</button>
                </form>
            </div>
        </main>

        <footer th:replace="~{fragments :: html_footer}"/>
    </div>

</body>
</html>
